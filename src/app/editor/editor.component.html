<ngx-monaco-editor [options]="editorOptions" [(ngModel)]="code" (onInit)="onInit($event)"></ngx-monaco-editor>
<button *ngIf="isLogin === true" class="run-btn" mat-raised-button color="accent" (click)="run()">Run</button>
<button *ngIf="isLogin === false" mat-raised-button color="warn" (click)="loginViaGithub()">Login via Github</button>
<div class="console">
   <pre *ngIf="result$ | async as result">
      Result: {{result.result}}
      Logs: {{result.logs}}
   </pre>
</div>
