<button class="run-btn" mat-raised-button color="accent" (click)="run()">Run</button>
<ngx-monaco-editor [options]="editorOptions" [(ngModel)]="code" (onInit)="onInit($event)"></ngx-monaco-editor>
<button mat-raised-button color="warn" *ngIf="isLogin === false" (click)="loginViaGithub()">Login via Github</button>
<div class="console">
   Result: {{result$ | async}}
</div>
